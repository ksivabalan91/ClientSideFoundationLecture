<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form [formGroup]="form" (ngSubmit)="getWeather()">
  <!-- <form [formGroup]="form" (ngSubmit)="getWeatherWithObservable()"> -->
    <label for="city">City Name</label>
    <input type="text" id="city" formControlName="city">
    <button type="submit" [disabled]="form.invalid">Get Weather</button>
  </form>

  <div>
    <code>
      <!-- {{ result | json}} -->
      <!-- {{ weatherObs$ | async | json }} -->
      <!-- {{ weatherObs$ | async | json }} -->
    </code>
    <!-- <table *ngIf="weatherProm$ | async"> -->
    <table *ngIf="weatherProm$ | async as weather">
      <thead>
        <tr>
          <th>Description</th>
          <th>Temperature</th>
          <th>Icon</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let w of weather">
        <!-- <tr *ngFor="let w of weatherProm$ | async"> -->
          <td>{{ w.main }} - {{w.description}}</td>
          <td>{{ w.temperature}}</td>
          <td><img src="{{w.icon}}" alt=""></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
