<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<div class="container">
  <app-cockpit 
  (serverCreatedAlias)="onServerAdded($event)"
  (blueprintCreatedAlias)="onBlueprintAdded($event)"
  ></app-cockpit>
    <hr>
    <div class="row">
      <div class="col-xs-12">
        <app-server-element *ngFor="let serverElement of serverElements"
        [srvElement]="serverElement">
        <!-- ! display these code where n-content is in server-element-component -->
        <!-- todo gives more control to the parent app component on how this child appears, useful for customizability -->
        <p>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{
            serverElement.content
          }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
        </p>
      </app-server-element>        
      </div>
    </div>
  </div>
